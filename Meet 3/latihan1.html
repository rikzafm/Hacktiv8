<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Bootstrap Online</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Cara Membuat Table in Bootstrap</h1>
    <div clas="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Food</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Soto</td>
                    <td>18,000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steak</td>
                    <td>25,000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Gado-Gado</td>
                    <td>18,000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Rocket 7</td>
                    <td>21,000</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>3T</td>
                    <td>13,000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

        <label for="usia">usia:</label>
        <input name="usia" id="input-usia" />
        <label for="domisili">Domisili:</label>

    <script>
        var textNama = document.getElementById('text-nama');
        var textUsia = document.getElementById('text-usia');
        var textDomisili = document.getElementById('text-domisili');
        var inputNama = document.getElementById('input-name');

        var inputDomisili = document.getElementById('input-domisili'); 

        var form = document.getElementById('form-nama');

        console.log(textNama.innerText);

        inputNama.value = textNama.innerText;
        inputUsia.value = textUsia.innerText;
        inputDomisili.value = textDomisili.innerText;

        function handleSubmit(event) {
            textNama.innerText = inputNama.value;
            textUsia.innerText = inputUsia.value;
            textDomisili.innerText= inputDomisili.value;
            
            displayToggle();
        };

        const buttonTest = document.getElementById('test-button')
        buttonTest.addEventListener('click', function (){
            document.getElementById('form-nama').style.display = 'none';
            displayToggle();
        })

        const displayToggle = () => {
            const text1 = document.getElementById('form-nama')
            let display = text1.style.display;
            if (display === 'block') {
                console.log(display, 'display if');
                text1.style.display = 'none';
            } else {
                console.log(display, 'display else');
                text1.style.display = 'block';
            }
            event.preventDefault();
        }

        }
